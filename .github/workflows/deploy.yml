name: Deploy to GitHub Pages

on:
  # Déclenche le workflow sur les push vers la branche main
  push:
    branches: [ "main" ]
  
  # Permet de lancer le workflow manuellement depuis l'interface GitHub
  workflow_dispatch:

# Définit les permissions nécessaires pour le token GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Ne permet qu'un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build et déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload du répertoire entier
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4